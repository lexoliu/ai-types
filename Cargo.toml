[package]
name = "ai_types"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <your.email@example.com>"]
description = "A no_std Rust library providing unified trait abstractions for AI models"
documentation = "https://docs.rs/ai_types"
repository = "https://github.com/yourusername/ai_types"
license = "MIT"
keywords = ["ai", "llm", "embedding", "image-generation", "no-std"]
categories = ["api-bindings", "no-std"]
readme = "README.md"

[dependencies]
anyhow = { version = "1.0.98", default-features = false }
futures-core = { version = "0.3.31", default-features = false}
futures-lite = { version = "2.6.0", default-features = false }
schemars = { version = "1.0.1", default-features = false, features = ["derive"] }
serde = { version = "1.0.219", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.140", default-features = false }
url = { version = "2.5.4", default-features = false }

[dev-dependencies]
tokio = { version = "1.0", features = ["macros", "rt", "rt-multi-thread"] }
futures = "0.3"
